name: New Release

on:
  push:
    branches:
    - main
    paths:
    - '**.py'

jobs:

  create-release-and-tags:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating releases
      packages: write # Required for package publishing
      issues: write # Required if your conventional changelog creates/updates issues
    outputs:
      tag: ${{ steps.changelog.outputs.tag }}
      version: ${{ steps.changelog.outputs.version }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Debug git configuration
      run: |
        echo "Git remote:"
        git remote -v
        echo "Git config remote.origin.url:"
        git config --get remote.origin.url
        echo "Git config --list | grep url:"
        git config --list | grep url || true

    - name: Generate changelog
      id: changelog
      uses: TriPSs/conventional-changelog-action@v6.2.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        git-user-email: innovation_r&d@longwave.it
        skip-version-file: false
        version-file: pyproject.toml
        version-path: project.version
        skip-on-empty: false
        preset: conventionalcommits
        output-file: CHANGELOG.md

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Build distribution
      if: ${{steps.changelog.outputs.skipped == 'false'}}
      run: uv build

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: ${{steps.changelog.outputs.skipped == 'false'}}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.changelog.outputs.tag }}
        name: ${{ steps.changelog.outputs.tag }}
        body: ${{steps.changelog.outputs.clean_changelog}}
        files: |
          dist/*.whl
          dist/*.tar.gz
        draft: false
        prerelease: false
